<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Мой профиль</title>
	<link rel="stylesheet" href="./assets/styles/scss/layouts/normalize.css">
	<link rel="shortcut icon" href="./assets/icons/calories.png" />
	<link rel="stylesheet" href="./assets/styles/scss/main.css" />
	<link rel="stylesheet" href="./assets/styles/scss/pages/registration.css" />
</head>

<body>
	<div class="wrapper">

		<!-- Анжела -->
<div class="button">
	<a href="#" id = "open_pop-up"> Оставить заявку</a>
</div>
		<div class="registration__pop-up">
			<div class="registration__pop-up_container">
				<div class="registration__pop-up_body">
					<p class = "registration__title">Регистрация</p>
					<p class="registration__title_description">Введите Ваши данные:</p>
					<form action="">
						<input type="registration__text" placeholder="Имя">
						<input type="registration__text" placeholder="Фамилия">
						<input type="registration__text" placeholder="Дата рождения">
						<input type="registration__text" placeholder="E-mail">
						<input type="registration__text" placeholder="Пароль">
						<input type="registration__text" placeholder="Повторите пароль">
						<button>Ввод</button>
						<button>Отмена</button>

					</form>

					<div class="registration__pop-up_close">&#10006</div>
				</div>
			</div>

		</div>

		
				<div class="customization__pop-up">
					<div class="customization__pop-up_container">
						<div class="customization__pop-up_body">
							<p class = "customization__title">Регистрация</p>
							<p class="customization__title_description">Введите Ваши данные:</p>
							<form action="">
								<input type="customization__text" placeholder="Имя">
								<input type="customization__text" placeholder="Фамилия">
								<input type="customization__text" placeholder="Дата рождения">
								<input type="customization__text" placeholder="E-mail">
								<input type="customization__text" placeholder="Пароль">
								<input type="customization__text" placeholder="Повторите пароль">
								<button>Ввод</button>
								<button>Отмена</button>
		
							</form>
		
							<div class="registration__pop-up_close">&#10006</div>
						</div>
					</div>
		
				</div>

		<!-- Анжела -->

	</div>

	<script src="./modules/profile.js"></script>
	
</body>

</html>
